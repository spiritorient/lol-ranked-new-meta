<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldBrickFactory's Match Advisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OldBrickFactory's Match Advisor</h1>
            <p>Get detailed, data-driven analysis of your matches</p>
        </header>

        <div class="input-section">
            <div class="form-row">
                <div class="form-group region-group">
                    <label for="region">Region</label>
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <option value="EUN1">EUN1 (Europe Nordic & East)</option>
                        <option value="EUW1">EUW1 (Europe West)</option>
                        <option value="NA1">NA1 (North America)</option>
                        <option value="KR">KR (Korea)</option>
                        <option value="BR1">BR1 (Brazil)</option>
                        <option value="LA1">LA1 (Latin America North)</option>
                        <option value="LA2">LA2 (Latin America South)</option>
                        <option value="OC1">OC1 (Oceania)</option>
                        <option value="RU">RU (Russia)</option>
                        <option value="TR1">TR1 (Turkey)</option>
                        <option value="JP1">JP1 (Japan)</option>
                    </select>
                </div>
                <div class="form-group gameid-group">
                    <label for="gameId">Game ID (Numbers Only)</label>
                    <input type="text" id="gameId" placeholder="3879610338" required pattern="[0-9]+" inputmode="numeric">
                </div>
            </div>
            <div class="form-group">
                <label>Focus Analysis On (Optional - for deep dive)</label>
                <div class="focus-selector">
                    <label class="radio-label">
                        <input type="radio" name="focusType" value="none" checked>
                        <span>General Match Analysis</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="focusType" value="champion">
                        <span>Specific Champion</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="focusType" value="summoner">
                        <span>Specific Player</span>
                    </label>
                </div>
                <input type="text" id="focusValue" placeholder="Enter champion or player name" class="hidden">
            </div>
            
            <div class="form-group" id="focusAreasGroup" style="display: none;">
                <label>Select Data to Analyze Deeply (Optional)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="combat">
                        <span>‚öîÔ∏è Combat Stats</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="vision">
                        <span>üëÅÔ∏è Vision Control</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="objectives">
                        <span>üèÜ Objectives</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="items">
                        <span>üõ°Ô∏è Item Build</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="matchup">
                        <span>‚öîÔ∏è Matchup & Team Comp</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="economy">
                        <span>üí∞ Economy</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="focusAreas" value="farming">
                        <span>üåæ Farming</span>
                    </label>
                </div>
                <p class="help-text">üí° Tip: Select specific areas to get more detailed analysis on those aspects</p>
            </div>
            
            <button id="analyzeBtn" onclick="analyzeMatch()">Analyze Match</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing match data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results hidden">
            <div class="tabs">
                <button class="tab-btn active" data-tab="overview" onclick="switchTab('overview')">Overview</button>
                <button class="tab-btn" data-tab="what-went-well" onclick="switchTab('what-went-well')">‚úÖ What Went Well</button>
                <button class="tab-btn" data-tab="what-went-wrong" onclick="switchTab('what-went-wrong')">‚ùå What Went Wrong</button>
                <button class="tab-btn" data-tab="critical-moments" onclick="switchTab('critical-moments')">‚ö° Critical Moments</button>
                <button class="tab-btn" data-tab="items" onclick="switchTab('items')">üõ°Ô∏è Item Analysis</button>
                <button class="tab-btn" data-tab="matchup" onclick="switchTab('matchup')">‚öîÔ∏è Matchup</button>
                <button class="tab-btn" data-tab="deep-dive" onclick="switchTab('deep-dive')">üîç Deep Dive</button>
            </div>

            <div id="tab-content">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
