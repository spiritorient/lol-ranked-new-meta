services:
  - type: web
    name: lol-ranked-new-meta
    env: go
    plan: free  # or starter, standard, pro
    # Render will auto-detect Go and use: go build -o app
    # Start command will be: ./app
    envVars:
      - key: RIOT_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: RIOT_API_REGION
        value: americas  # Default, can override in dashboard
      - key: OPENAI_MODEL
        value: gpt-4o-mini  # Default, can override in dashboard
    healthCheckPath: /health

